</head>
<body>

    <svg viewBox="0 0 400 400">

        <linearGradient id="gradient">
            <stop offset="5%" stop-color="gold">
                <animate attributeName="offset" from=".25" to=".01" dur="5s" repeatCount="indefinite" />
            </stop>
            <stop offset="65%" stop-color="darkorange">
                <animate attributeName="offset" from=".25" to=".8" dur="5s" repeatCount="indefinite" />
            </stop>
        </linearGradient>

        <circle cx="50%" cy="50%" r="150" fill="url('#gradient')">
            <animate attributeName="r" values="150;200;150" dur="5s" repeatCount="indefinite" />
            <animate attributeType="XML" attributeName="cy" from="175" to="225" dur="5s" repeatCount="indefinite" />
        </circle>
    </svg>

</body>
</html>
